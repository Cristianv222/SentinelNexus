{% extends "base.html" %}

{% block title %}Grafana - SentinelNexus{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Dashboard de Grafana</h1>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i> Volver al Dashboard
        </a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Monitoreo en tiempo real</h5>
        </div>
        <div class="card-body p-0">
<iframe src="http://10.100.100.201:3000/d/{{ dashboard_id }}?orgId=1&kiosk"
        width="100%" height="800" frameborder="0" id="grafana-iframe"></iframe>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted">Panel de Grafana integrado</span>
                <a href="{{ grafana_url }}" target="_blank" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-external-link-alt me-1"></i> Abrir en nueva ventana
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
