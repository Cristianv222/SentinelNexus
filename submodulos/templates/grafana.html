{% extends "base.html" %}

{% block title %}Grafana - SentinelNexus{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Dashboard de Grafana</h1>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i> Volver al Dashboard
        </a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Monitoreo en tiempo real</h5>
        </div>
        <div class="card-body p-0">
            <!-- Panel de Grafana integrado (opción directa) -->
            <iframe src="http://10.100.100.201:3000/d/proxmox-monitoring?orgId=1&kiosk"
                    width="100%" height="800" frameborder="0"></iframe>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
                <span>
                    <i class="fas fa-info-circle me-1"></i> Panel de monitoreo de Proxmox
                </span>
                <a href="http://10.100.100.201:3000" target="_blank" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-external-link-alt me-1"></i> Abrir en nueva ventana
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Script para manejar errores de carga del iframe
document.addEventListener('DOMContentLoaded', function() {
    const iframe = document.querySelector('iframe');
    const cardBody = iframe.parentNode;
    
    // Verificar si el iframe carga correctamente
    iframe.onerror = function() {
        mostrarMensajeError();
    };
    
    // Verificar después de 5 segundos si hay contenido
    setTimeout(function() {
        if (iframe.contentWindow.document.body.innerHTML === '') {
            mostrarMensajeError();
        }
    }, 5000);
    
    function mostrarMensajeError() {
        cardBody.innerHTML = `
            <div class="alert alert-warning m-3">
                <h5><i class="fas fa-exclamation-triangle me-2"></i> No se pudo cargar el dashboard</h5>
                <p>No se ha podido establecer conexión con el servidor de Grafana.</p>
                <p>Esto puede deberse a:</p>
                <ul>
                    <li>El servidor Grafana no está accesible</li>
                    <li>Existen restricciones de seguridad en el navegador</li>
                </ul>
                <div class="mt-3">
                    <a href="http://10.100.100.201:3000/d/proxmox-monitoring?orgId=1" target="_blank" class="btn btn-primary">
                        <i class="fas fa-external-link-alt me-1"></i> Abrir en nueva ventana
                    </a>
                    <button onclick="location.reload()" class="btn btn-secondary ms-2">
                        <i class="fas fa-sync-alt me-1"></i> Reintentar
                    </button>
                </div>
            </div>
        `;
    }
});
</script>
{% endblock %}
