{% extends "base.html" %}

{% block title %}Grafana - SentinelNexus{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Dashboard de Grafana</h1>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i> Volver al Dashboard
        </a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Monitoreo en tiempo real</h5>
        </div>
        <div class="card-body p-0">
            <!-- Acceso directo al dashboard de Grafana -->
            <iframe src="{{ GRAFANA_URL }}/d/{{ dashboard_id }}?orgId=1&kiosk"
                    width="100%" height="800" frameborder="0"></iframe>
        </div>
        <div class="card-footer">
            <small class="text-muted">Si el dashboard no se carga correctamente, puedes 
                <a href="{{ GRAFANA_URL }}" target="_blank" class="btn btn-sm btn-outline-primary ms-2">
                    <i class="fas fa-external-link-alt me-1"></i> Abrir Grafana directamente
                </a>
            </small>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    /* Estilos opcionales para mejorar la apariencia */
    .card {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    
    .card-header {
        background-color: #343a40;
        color: white;
    }
    
    iframe {
        border-radius: 0 0 0.25rem 0.25rem;
    }
</style>
{% endblock %}
